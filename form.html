<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML for Example</title>
</head>
<body>
  <h1>User interactive form</h1>
     <form action="#">
      <!-- Text input-->
       <lable for="uname">User Name</lable>
      <br>
      <input type="text" id="uname" name="uname"placeholder= "Enteryourname"/> 
      <br><br>
      <!--Email input-->
      <label for="email">Email</label>
      <br>
      <input type="text" id="email" name="email"placeholder="Enteryouremail" required/>
      <br><br>
      <!--Passward input-->
      <label for="passward">Passward</label>
      <br>
      <input type="passward"  pattern= [A-Z,a-z,1-5] id="passward" name="passward" placeholder="Enterpassward"required/>
      <br><br>
      <!--Number input-->
      <label for="age">Age:</label>
      <br>
      <input type="number" id="age" name="age" min="18" max="40" />
      <br><br>
      <!--Date input-->
      <label for="dob">Date of Birth</label>
      <br>
      <input type="dob" id="dob" name="dob" />
      <br><br>
      <!--Time input-->
      <label for="appointment">Appointment Time</label>
      <br>
      <input type="time" id="appointment" name="appointment"/>
      <br><br>
      <!--Range input-->
      <lable for="rating"> Rate your Experience (0-5)</lable>
      <br>
      <input type="range" id="rating" name="rating" min="0" max="5"/>
      <br><br>
      <!--Color input-->
      <label for="favorite-color">Favorite Color</label>
      <br>
      <input type="color" id="favorite-color" name="favorite-color"/>
      <br><br>
      <!-- Telephone Input -->
      <label for="phone">Phone Number:</label>
      <br>
      <input type="tel" id="phone" name="phone" placeholder="Enter phone number" />
      <br><br>
  
      <!-- URL Input -->
      <label for="website">Website URL</label>
      <br>
      <input type="url" id="website" name="website" placeholder="Enter website URL" />
      <br><br>
  
      <!-- Search Input -->
      <label for="search">Search</label>
      <br>
      <input type="search" id="search" name="search" placeholder="Search..." />
      <br><br>
  
      <!-- Radio Buttons -->
      <label for="gender">Gender</label>
      <br>
      <input type="radio" id="male" name="gender" value="Male" />
      <label for="male">Male</label>
      <br>
      <input type="radio" id="female" name="gender" value="Female" />
      <label for="female">Female</label>
      <br><br>
  
      <!-- Checkbox -->
      <label for="subscribe">Subscribe to newsletter</label>
      <br>
      <input type="checkbox" id="subscribe" name="subscribe" value="yes" />
      <label for="subscribe">Yes, I receive new updates</label>
      <br><br>
  
      <!-- Select Dropdown -->
      <label for="country">Country</label>
      <br>
      <select id="country" name="country">
        <option value="usa">United States</option>
        <option value="canada">Canada</option>
        <option value="af">Africa</option>
        <option value="pk">Pakistan</option>
      </select>
    <br><br>
 <!-- Multiple File Upload -->
          <label for="files">Upload files:</label>
        <br> 
           <input type="file" id="files" name="files" multiple />
         <br><br>


      <!-- Text Area -->
      <label for="message">Your Message</label>
      <br>
      <textarea id="message" name="message" rows="5" cols="22" placeholder="Write your message "></textarea>
      <br><br>
  
      <!-- File Upload -->
      <label for="file">Upload a single file</label>
      <br>
      <input type="file" id="file" name="file" />
      <br><br>
      <!-- Submit Button -->
      <button type="submit">Submit Form</button>
      <button type="reset">Reset Form</button>
    </form>
</body>
</html>
