<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration form</title>
</head> 
<body>
    <h1>Student Registeration form</h1>
 <!--input text-->
    <label for="fname"> User Name:</label>
    <input type="name " id="name"placeholder= "Enter user name"/> 
    <br><br>
<!--input Email-->
    <label for="email"> Email:</label>
    <input type="email" id="email" placeholder="Enter your email" />
    <br><br>
<!--input telephone-->
    <label for="phone">Phone Number:</label>
    <input type="pnumber" id="phone" placeholder="Enter your phonenumber" />
    <br><br>
<!--input Date-->
    <label for="dob">Date of Birth:</label>
      <input type="dob" id="dob" name="dob">
      <br><br> 
<!--Radio Buttons-->
    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="Male"/>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female"/>
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other"/>
    <label for="other">Other</label>
    <br><br>
<!--input select-->
   <label for="select"> Select Course:</label>
   <select name="select" id="select">
    <option value="select">--select--</option>
    <option value="bs">BS</option>
    <option value="adc">ADC</option>
    <option value="master">Master</option>
    <option value="phd">PPHD</option>
   </select>
   
   <br><br>
<!--Radio Buttons-->
   <label for="plm">Prefer Learning Mode:</label>
   <input type="radio" id="online" name="plm" value="online">
   <label for="online">Online</label>
   <input type="radio" id="offline" name="plm" value="offline">
   <label for="offline">Offline</label>
   <br><br>
<!--checkbox-->
   <label for="hobbies"> Hobbies:</label>
   <input type="checkbox" id="coding" name="hobbies"/>
   <label for="codding">Codding</label>
   <input type="checkbox" id="music" name="hobbies"/>
   <label for="music">Music</label>
   <input type="checkbox" id="sport" name="hobbies"/>
   <label for="sport">Sports</label>
   <br><br>
<!--upload files -->
    <label for="s.id"> Upload Student ID:</label>
    <input type="files" id="files" name="s.id"choosen file/>
<br><br>
<!-- Text Area-->
    <label for="bio">Student Bio:</label>
    <br> 
    <textarea name="bio" id="bio" row="8" cols="25" placeholder="Enter your bio"></textarea>
    <br><br>
<!--input text-->
    <label for="uname"> Username:</label>
    <input type="name" id="Uname" placeholder="Your name"/>
    <br><br>
 <!--passward-->
    <label for="passward">Passward:</label>
    <input type="passward" id="passward" placeholder="Enter passward"/>
    <br><br>
<!--passward-->
    <label for="passward">Confirm Passward:</label>
    <input type="passward" id="passward" placeholder="Enter Passward">
    <br><br>
    <!--checkbox-->
    <input type="checkbox" id="agree"/>
    <label for="agree">I am agree to the terms and conditions.</label>
    <br><br>
 <!--Buttons-->
    <button register> Register</button>
    <button reset> clear Form</button>
</body>
</html>
