<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration form</title>
</head>
<body>
    <h1>Student Registeration Form</h1>
    <form>
    <!-- User Name -->
    <label for="username">User Name:</label>
    <input type="text" id="username" name="username" placeholder="Enter user name"/> 
    <br><br>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" />
    <br><br>

    <!-- Phone Number -->
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" />
    <br><br>

    <!-- Date of Birth -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">
    <br><br> 

    <!-- Gender -->
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male"/>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female"/>
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="Other"/>
    <label for="other">Other</label>
    <br><br>

    <!-- Select Course -->
    <label for="course">Select Course:</label>
    <select name="course" id="course">
        <option value="" selected>--Select--</option>
        <option value="bs">BS</option>
        <option value="adc">ADC</option>
        <option value="master">Master</option>
        <option value="phd">PhD</option>
    </select>
    <br><br>

    <!-- Learning Mode -->
    <label>Prefer Learning Mode:</label>
    <input type="radio" id="online" name="learning_mode" value="online">
    <label for="online">Online</label>
    <input type="radio" id="offline" name="learning_mode" value="offline">
    <label for="offline">Offline</label>
    <br><br>

    <!-- Hobbies -->
    <label>Hobbies:</label>
    <input type="checkbox" id="coding" name="hobbies" value="coding"/>
    <label for="coding">Coding</label>
    <input type="checkbox" id="music" name="hobbies" value="music"/>
    <label for="music">Music</label>
    <input type="checkbox" id="sports" name="hobbies" value="sports"/>
    <label for="sports">Sports</label>
    <br><br>

    <!-- Upload Student ID -->
    <label for="student-id">Upload Student ID:</label>
    <input type="file" id="student-id" name="student-id"/>
    <br><br>

    <!-- Student Bio -->
    <label for="bio">Student Bio:</label>
    <br> 
    <textarea name="bio" id="bio" rows="4" cols="30" placeholder="Enter your bio"></textarea>
    <br><br>

    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter password"/>
    <br><br>

    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password"/>
    <br><br>

    <!-- Agree to Terms -->
    <input type="checkbox" id="agree" name="agree"/>
    <label for="agree">I agree to the terms and conditions.</label>
    <br><br>

    <!-- Buttons -->
    <button type="submit">Register</button>
    <button type="reset">Clear Form</button>
</form>
</body>
</html>
